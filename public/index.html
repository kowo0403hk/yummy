<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- external tag -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Internal scripts-->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>

  <title>Food Pick Up - Index</title>
</head>
<body>
  <header class="flex-header"> <!-- header should use flex-box, justify-content: space-between. Left div will be navbar, right div will be cart and login-->
    <div class="head-outer-div-left">
      <div class="head-div" id="logo">
        <img src="./img/temp-logo.webp" alt="logo">
      </div>

      <div class="head-div" id="nav-bar">
        <nav class="nav-bar">
          Hello, <span id="user">User</span>
          <ul>
            <li>Home</li>
            <li>My profile</li> <!-- hidden when not login-->
            <li>Menu</li>
            <li>My Orders</li> <!-- hidden when not login-->
          </ul>
          </nav>
      </div>
    </div>

    <div class="head-outer-div-right">
      <div class="head-div" id="cart">
        <span>
          <i class="fa-solid fa-cart-arrow-down"></i>
          <form action="/order" ></form>
          <p>Order Now!</p>
        </span>
      </div>
      <div class="head-div" id="login"> <!-- 2 login buttons: one for owner, one for user -->
        <form action="/login/user" method="POST" id="login-user">
          <button class="login-btn">User Login!</button>
        </form>
        <form action="/login/owner" method="POST" id="login-owner">
          <button class="login-btn">Owner Login!</button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <div class="menu-container"> <!-- same idea as tweeter. A single container wraps all the dish div-containers-->
      Menu goes here!
      <div class="menu-dish"> <!-- AJAX request: dish divs will be loaded-->
        <img src="./img/images.jpeg" alt="dish">
        <span>
          <i class="fa-solid fa-circle-plus add-on-click"></i> <!-- AJAX request: add dish to cart-->
        </span>
        Price: $7.99+tax
      </div>
    </div>
  </main>
  <footer class="flex-footer"> <!-- footer should use flex-box. Justify-content: center. Align-items: center-->
    <div>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contacts</li>
        <li>Copyright&copy;</li>
      </ul>
    </div>
  </footer>
</body>
</html>
