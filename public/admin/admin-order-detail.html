<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- external tag -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Internal scripts-->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;0,800;1,800&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/menu.css" />
  <link rel="stylesheet" href="../styles/nav.css" />
  <link rel="stylesheet" href="../styles/tables.css">
  <link rel="stylesheet" href="../styles/footer.css">


  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Pizza Pizza - Admin order detail</title>
</head>
<body>
  <nav class="menu-nav">
    <div class="menu-nav-left">
      <i class="fa-solid fa-bars"></i>
      <button class="nav-logo">Yummy</button>
    </div>
    <div class="menu-nav-right">
      <button class="nav-button nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <div>Cart</div>
        <div class="cart-dot-spacer">â€¢</div>
        <div class="cart-counter">0</div>
      </button>
      <button class="nav-button nav-order">
        <div>My Orders</div>
      </button>
    </div>
  </nav>
  <main>
    <article class="cart">
      <div class="cart-left">
        <table>
          <thead>
            <tr>
              <th scope="col">Order No. 1</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
            <tr>
              <th scope="col">Customer: John Doe</th>
              <th scope="col">Date: Jun 5, 2022</th>
              <th scope="col"></th>
            </tr>
            <tr>
              <th scope="col">Dish</th>
              <th scope="col">Amount</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
                <tr>
                  <td>THE ORIGINAL BBQ SHICKEN PIZZA</td>
                  <td><input class="dish_id" type="number" min="0" value="2" name="amount"></td>
                  <td>$19.99</td>
                </tr>

                <tr>
                  <td>HAWAIIAN</td>
                  <td><input class="dish_id" type="number" min="0" value="2" name="amount"></td>
                  <td>$22.99</td>
                </tr>
          </tbody>
        </table>
      </div>


      <div class="cart-right">
        <div class="cart-bill">
          <h3>Billing Total</h3>
          <p>Sub-Total<span>$85.96</span></p>
          <p>GST 5%<span>$4.30</span></p>
          <p>PST 7%<span>$6.02</span></p>
          <hr>
          <p>Total<span>$96.28</span></p>
        </div>
        <div class="cart-placeorder">
          <form action="/user/orders" method="GET">
            <button>Back to customer orders</button>
          </form>
        </div>
      </div>
    </article>

  </main>
  <footer id="footer">
    <span>Home</span>
    <span>About Us</span>
    <span>Contacts</span>
    <span>Copyright&copy;</span>
  </footer>
</body>
</html>
