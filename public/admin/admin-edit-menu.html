    <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    main {
      margin: auto;
      width: 100%;
    }

    article {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    article h2 {
      margin: 0.5rem;
    }

    article tr {
      height: 3rem;
    }

    td {
      text-align: center;
      vertical-align: middle;
      height: 4rem;
    }

    table.table {
      width: 70%;
    }

    thead.table-head, tbody.table-body {
      width: 100%;
      margin: 0;
    }

  </style>

  <title>Pizza Pizza - Edit menu</title>
</head>
<body>

  <main>
    <article>
      <h2>Edit Dish</h2>

      <table class="table">
        <thead class="table-head">
          <tr>
            <th scope="col">Dish_id</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td>1</td>
            <td>Spicy Beef</td>
            <td><button class="edit-btn" id="dish_id1">Edit</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Hawaiian</td>
            <td><button class="edit-btn" id="dish_id2">Edit</button></td>
          </tr>
        </tbody>
      </table>

    </article>
  </main>

</body>
