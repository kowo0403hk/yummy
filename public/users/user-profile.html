<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- external tag -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Internal scripts-->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;0,800;1,800&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/menu.css" />
  <link rel="stylesheet" href="../styles/nav.css" />
  <link rel="stylesheet" href="../styles/tables.css">

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Yummy - My Profile</title>
</head>
<body>
  <nav class="menu-nav">
    <div class="menu-nav-left">
      <i class="fa-solid fa-bars"></i>
      <button class="nav-logo">Yummy</button>
    </div>
    <div class="menu-nav-right">
      <button class="nav-button nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <div>Cart</div>
        <div class="cart-dot-spacer">â€¢</div>
        <div class="cart-counter">0</div>
      </button>
      <button class="nav-button nav-order">
        <div>My Orders</div>
      </button>
    </div>
  </nav>

  <main>
    <article class="profile edit-dish">
      <h2>My Profile</h2>

      <form id="user_id" action="/user/profile/edit" method="POST">
        <table>
          <thead>
            <tr>
              <th scope="col">User_id: 1</td>
              <th scope="col"></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Name: </td>
              <td><input id="name" type="text" value="current_name_from_database" maxlength="255" size="100"></td>
            </tr>
            <tr>
              <td>Phone: </td>
              <td><input id="phone" type="tel" value="1234567890" pattern="[0-9]{10}" maxlength="255" size="100"></td>
            </tr>
            <tr>
              <td>Email: </td>
              <td><input id="email" type="email" value="email_from_database@gmail.com" maxlength="255" size="100"></td>
            </tr>
            <tr>
              <td><button class="user-p-btn">Submit</button></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </form>
    </article>
  </main>

</body>
</html>
