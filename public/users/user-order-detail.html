<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- external tag -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Internal scripts-->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/user-cart.css">
  <link rel="stylesheet" href="./styles/user-profile.css">

  <title>Pizza Pizza - user order details</title>
</head>
<body>
  <header class="flex-header"> <!-- header should use flex-box, justify-content: space-between. Left div will be navbar, right div will be cart and login-->
    <div class="head-outer-div-left">
      <div class="head-div" id="logo">
        <img src="../img/logo.png" alt="logo">
      </div>

      <div class="head-div" id="nav-bar">
        <nav class="nav-bar">
          <div>
            Hello, <span id="user">User</span>
          </div>
          <div>Menu</div>
          <div>My profile</div>
          <div>My orders</div>
          </nav>
      </div>
    </div>

    <div class="head-outer-div-right">
      <div class="head-div" id="cart">
        <span>
            <i class="fa-solid fa-cart-arrow-down cart"></i> <!-- AJAX request -->
        </span>
      </div>
      <div class="head-div" id="logout"> <!-- non-user specific -->
        <form action="/logout" method="POST" id="login-owner"> <!-- logout and redirect-->
          <button class="logout-btn">Logout</button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <article class="cart-container"> <!-- same idea as tweeter. A single container wraps all the dish div-containers-->
      <section class="cart-order"> <!-- AJAX request: dish divs will be loaded-->
        <div class="cart-table">
          <table>
            <th>Order No. <span>1</span></th>
            <th>Date: <span>Jun 3, 2022</span></th>
            <tr>
              <td>Dish</td>
              <td>Amount</td>
              <td>Price</td>
            </tr>
          </table>
        </div>
        <div class="dishes">
          <table class="cart-table">
            <tr>
              <td>Spicy beef</td>
              <td>1</td>
              <td>$7.99</td>
            </tr>
          </table>
        </div>
      </section>
      <section class="cart-billing">
        <div class="cart-billing-total">
          <h3>Billing Total</h3><span><i class="fa-solid fa-cart-circle-check"></i></span>
          <p>Sub-Total<span>$7.99</span></p>
          <p>GST 5%<span>$0.40</span></p>
          <p>PST 7%<span>$0.56</span></p>
          <hr>
          <p>Total<span>$8.95</span></p>
        </div>
        <div class="cart-placeorder">
          <form action="/user/orders" method="GET">
            <button id="placeorder-btn">Back to my orders</button>
          </form>
        </div>
      </section>
    </article>
  </main>
  <footer class="flex-footer">
      <span>Home</span>
      <span>About Us</span>
      <span>Contacts</span>
      <span>Copyright&copy;</span>
  </footer>
</body>
</html>
