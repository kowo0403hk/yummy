<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- external tag -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Internal scripts-->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/user-cart.css">
  <link rel="stylesheet" href="./styles/user-profile.css">

  <title>Pizza Pizza - user orders page</title>
</head>
<body>
  <header class="flex-header"> <!-- header should use flex-box, justify-content: space-between. Left div will be navbar, right div will be cart and login-->
    <div class="head-outer-div-left">
      <div class="head-div" id="logo">
        <img src="../img/logo.png" alt="logo">
      </div>

      <div class="head-div" id="nav-bar">
        <nav class="nav-bar">
          <div>
            Hello, <span id="user">User</span>
          </div>
          <div>Menu</div>
          <div>My profile</div>
          <div>My orders</div>
          </nav>
      </div>
    </div>

    <div class="head-outer-div-right">
      <div class="head-div" id="cart">
        <span>
            <i class="fa-solid fa-cart-arrow-down cart"></i> <!-- AJAX request -->
        </span>
      </div>
      <div class="head-div" id="logout"> <!-- non-user specific -->
        <form action="/logout" method="POST" id="login-owner"> <!-- logout and redirect-->
          <button class="logout-btn">Logout</button>
        </form>
      </div>
    </div>
  </header>

  <main>
    <article class="user-orders">
      <section class="user-orders-table">
        <table>
          <div class="user-orders-table-head">
            <th>My Orders</th>
            <tr>
              <td>Order ID</td>
              <td>Date</td>
              <td>Details</td>
              <td>Completed/Pending</td>
            </tr>
          </div>
          <div class="user-orders-single-order">
            <tr>
              <form action="/user/order/detail" method="GET">
                <td>1</td>
                <td>Jun 3, 2022</td>
                <td><button name="1">Details</button></td> <!--need to test if the name=1 value can be found in req.body-->
                <td>Completed</td>
              </form>
            </tr>
          </div>
        </table>
      </section>
    </article>
  </main>
  <footer class="flex-footer">
      <span>Home</span>
      <span>About Us</span>
      <span>Contacts</span>
      <span>Copyright&copy;</span>
  </footer>
</body>
</html>
